        <h1>附件管理</h1>

        <!---breadcrumb-->

        </ol>

    </section>
    <!--/content-header-->
    <!--content-->
    <section class="content">
        <div class="box box-primary no-panel column-panel">
            <div class="box-header b-b clearfix">
                <h3 class="box-title pull-left lh-md">附件列表</h3>
                <button class="btn btn-sm btn-warning pull-right" id="upload-btn">上传附件</button>
            </div>
            <div class="box-body no-padding">

                            </td>

                        <tr>
                            <td><input class="select-items" type="checkbox" name="" value=""></td>

                            <td>明天你好.mp3</td>
                            <td>mp3</td>
                            <td>4.12MB</td>
                            <td>2016-06-22 15:13:48</td>
                            <td>
                                <a href="javascript:void(0);" class="btn btn-xs btn-success">预览</a>
                                <a href="javascript:void(0);" class="btn btn-xs btn-danger Js-delete">删除</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--/table-->
                <div class="clearfix">
                    <div class="pull-left" style="margin-top: 20px;margin-left: 20px;">
                        <button type="button" class="btn btn-default" id="JS-delete-all">刪除</button>
                    </div>
                    <div class="pagination-div tc pull-right">
                        <ul class="pagination separated">
                            <li class="disabled"><a href="#fakelink">首页</a></li>
                            <li class="disabled"><a href="#fakelink">上一页</a></li>
                            <li class="active"><a href="#fakelink">1</a></li>
                            <li><a href="#fakelink">2</a></li>

    <!--upload-modal-->
    <div class="modal fade modal-primary" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="primary-modal-label"

        <div class="modal-dialog modal-sm rule-pop-a br-2" style="overflow: hidden">
            <div class="modal-content pt-10">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-3 text-right">
                            <i class="fa fa-3x text-danger fa-exclamation-circle"></i>
                        </div>
                        <div class="col-sm-8">
                            <p class="modal-message">上传中</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer text-center">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">取 消</button>
                    <button type="button" class="btn btn-danger btn-sm">确 定</button>
                </div>
            </div>
        </div>
